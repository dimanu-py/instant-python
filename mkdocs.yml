site_name: Instant Python Generator
site_url: https://dimanu-py.github.io/instant-python/
site_description: >
  Get you Python project autogenerated, with the Python version you want,
  dependency manager, create automatically a git repository and even select
  all the built in implementations you want to have.

repo_name: instant-python
repo_url: https://github.com/dimanu-py/instant-python-ddd
plugins:
  - search
  - tags
markdown_extensions:
  - admonition
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.svg
  logo: assets/logo.svg
  icon:
    logo: logo
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
nav:
  - Home: index.md
  - Requirements: requirements.md
  - Usage: usage.md
  - Customization: customization.md
  - Contributing: contributing.md
